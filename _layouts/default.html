<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
    </nav>
  </header>

  <main>
    {% if page.layout == "post" %}
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
        </header>

        <div class="content">
          {{ content }} <!-- Show the full content for posts -->
        </div>

        <footer>
          <p><a href="{{ site.baseurl }}/">Back to Home</a></p>
        </footer>
      </article>
    {% else %}
      {{ content }}
    {% endif %}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
