<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div class="menu">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/about">About</a>
      <a href="{{ site.baseurl }}/contact">Contact</a>
    </div>
  </nav>

  <!-- Post Content -->
  <div class="container">
    <div class="post-page">
      <h1>{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
      
      {% if page.thumbnail %}
        <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" class="thumbnail">
      {% elsif page.content contains '<img' %}
        <img src="{{ page.content | split: '<img' | last | split: 'src="' | last | split: '"' | first | relative_url }}" class="thumbnail" alt="{{ page.title }}">
      {% endif %}

      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 {{ site.title }}. All Rights Reserved.</p>
  </footer>

</body>
</html>
