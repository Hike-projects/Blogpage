---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="content">
    {{ content }} <!-- Full content of the post -->
  </div>

  <footer>
    <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
    <p><a href="{{ site.baseurl }}/">Back to Home</a></p>
  </footer>
</article>
