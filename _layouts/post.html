<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/about">About</a>
    <a href="{{ site.baseurl }}/contact">Contact</a>
  </div>

  <!-- Post Content -->
  <div class="container">
    <div class="post-page">
      <h1>{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
      
      <!-- Display Thumbnail if Available -->
      {% if page.thumbnail %}
        <img src="{{ page.thumbnail }}" alt="{{ page.title }}" class="thumbnail">
      {% elsif page.content contains '<img' %}
        <!-- If the post content has an image, extract the first image and show it as a thumbnail -->
        <img src="{{ page.content | split: '<img' | last | split: 'src="' | last | split: '"' | first }}" class="thumbnail" alt="{{ page.title }}">
      {% endif %}

      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 {{ site.title }}. All Rights Reserved.</p>
  </footer>

</body>
</html>
